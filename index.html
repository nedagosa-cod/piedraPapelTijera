<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <title>Piedra, Papel, Tijera</title>
</head>
<body>
    <main>
        <section class="playerContainer">
            <h2>JUGADOR 1</h2>
            <div class="playerContainer__element">
                <figure>
                    <img src="https://cdn-icons.flaticon.com/png/512/2229/premium/2229934.png?token=exp=1643753372~hmac=048829245295a7626946a47fb7f7a78f" alt="Imagen de piedra">
                </figure>
                <button class="playerContainer__primaryButton" onclick="nombreBoton1('Piedra')">Piedra</button>
            </div>
            <div class="playerContainer__element">
                <figure>
                    <img src="https://cdn-icons.flaticon.com/png/512/5833/premium/5833963.png?token=exp=1643753482~hmac=d5b85fd179fd68f38716e800dad8041f" alt="Imagen de papel">
                </figure>
                <button class="playerContainer__primaryButton" onclick="nombreBoton1('Papel')">Papel</button>
            </div>
            <div class="playerContainer__element">
                <figure>
                    <img src="https://cdn-icons.flaticon.com/png/512/5754/premium/5754289.png?token=exp=1643753525~hmac=3be17e0303fc5e98b39229ae10c4f07d" alt="Imagen de piedra">
                </figure>
                <button class="playerContainer__primaryButton" id="btn-tijera" onclick="nombreBoton1('Tijera')">Tijera</button>
            </div>
        </section>

        <section class="playerContainer playerContainer--mid">
            <div>
                <div class="win" id="gano">
                    <h1>Ganaste</h1>
                </div>
                <div class="lose" id="perdio">
                    <h1>Perdiste</h1>
                </div>
                <div class="lose" id="empate">
                    <h1>Empate</h1>
                </div>
            </div>
            <div>
                <span>Com sac√≥ <h3 id="eleccionCom">-</h3> y tu <h3 id="eleccionPl">-</h3></span>
            </div>
            <div class="playerContainer__wrapButtons">
                <button class="play-button" id="play-button" onclick="resultado(elementoUno, elementoDos)">Vs Player</button> 
                <button class="play-buttonCom" id="play-buttonCom" onclick="versusCom(elementoUno)">Vs Com</button> 
            </div>
        </section>

        <section class="playerContainer">
            <h2>JUGADOR 2</h2>
            <div class="playerContainer__element">
                <figure>
                    <img src="https://cdn-icons.flaticon.com/png/512/2229/premium/2229934.png?token=exp=1643753372~hmac=048829245295a7626946a47fb7f7a78f" alt="Imagen de piedra">
                </figure>
                <button class="playerContainer__secondButton" onclick="nombreBoton2('Piedra')">Piedra</button>
            </div>
            <div class="playerContainer__element">
                <figure>
                    <img src="https://cdn-icons.flaticon.com/png/512/5833/premium/5833963.png?token=exp=1643753482~hmac=d5b85fd179fd68f38716e800dad8041f" alt="Imagen de papel">
                </figure>
                <button class="playerContainer__secondButton" onclick="nombreBoton2('Papel')">Papel</button>
            </div>
            <div class="playerContainer__element">
                <figure>
                    <img src="https://cdn-icons.flaticon.com/png/512/5754/premium/5754289.png?token=exp=1643753525~hmac=3be17e0303fc5e98b39229ae10c4f07d" alt="Imagen de piedra">
                </figure>
                <button class="playerContainer__secondButton active-button" onclick="nombreBoton2('Tijera')">Tijera</button>
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
